<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>SketchPad</title>
</head>
<body>
    <div class="flex-container">
        <div class="title">
            <h1>SketchPad</h1>
        </div>
        <div class="mode">
            Mode: Pen Up
        </div>
        <div class="content">
            <div class="board">

            </div>
            <div class="buttons">
                <input class="color-selector" type="color" value="#333333">
                <button class="blackButton" onclick="changeColor('black')">Black</button>
                <button class="eraserButton" onclick="changeColor('white')">Eraser</button>
                <button class="randomButton" onclick="changeColor('random')">Random</button>
                <button onclick="resetBoard()">Reset</button>
            </div>
            <div>
                <input 
                    type="text" 
                    placeholder="Size of Board" 
                    value="100" 
                    onchange="changeSize(this.value)">
                <button>Set Size</button>
            </div>
            <div class="error">
                Input must be between 2 and 100.
            </div>
        </div>
    </div>
</body>
</html>
